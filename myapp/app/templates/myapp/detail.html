{% extends 'myapp/base.html' %}

{% block body %}

    <div class="flex p-10">
        <div>
            <img src="https://st4.depositphotos.com/14953852/22772/v/450/depositphotos_227724992-stock-illustration-image-available-icon-flat-vector.jpg" alt="">
        </div>
        <div class="pl-10">
            <div class="text-4xl mb-4">{{ product.name }}</div>
            <div class="mb-4">{{ product.description }}</div>
            <div class="mb-4 text-green-700 font-bold">${{ product.price }}</div>
            <div>
                <button id="checkout-button" class="bg-green-500 text-white px-4 py-2 rounded-sm">Buy</button>
            </div>
        </div>
    </div>

{% endblock %}
